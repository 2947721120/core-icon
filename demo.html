<!doctype html>
<html>
<head>

  <title>core-icon</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="core-icon.html">

</head>
<body unresolved>

  <div>
    <template repeat="{{}}">
      <core-icon icon="{{}}"></core-icon>
    </template>
  </div>
  <div theme="core-light-theme">
    <template repeat="{{}}">
      <core-icon icon="{{}}"></core-icon>
    </template>
  </div>
  <div theme="core-dark-theme" style="background-color: #333;">
    <template repeat="{{}}">
      <core-icon icon="{{}}"></core-icon>
    </template>
  </div>
  <br />
  <div theme="core-light-theme">
    <template repeat="{{}}">
      <span style="display: inline-block; width: 164px; border: 1px dotted whitesmoke;">
        <core-icon icon="{{}}"></core-icon> <span style="vertical-align: middle; font: bold 1em sans-serif;">{{}}</span>
      </span>
    </template>
  </div>
  <core-icon id="meta"></core-icon>

  <script>
    addEventListener('polymer-ready', function() {
      var icons = Object.keys(document.querySelector('#meta').getIconset().iconMap);
      var plates = document.querySelectorAll('template');
      for (var i = 0, p; p=plates[i]; i++) {
        p.model = icons;
      }
    });
  </script>

</body>
</html>
